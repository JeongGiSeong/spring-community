<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="navigation">
    <nav>
        <ul>
            <li th:each="category : ${categories}">
                <a th:href="@{'/category/' + ${category.id}}" th:text="${category.name}"></a>
            </li>
        </ul>
    </nav>

    <div th:if="${page.totalPages > 1}">
        <ul>
            <li th:each="pageNumber : ${#numbers.sequence(0, page.totalPages - 1)}">
                <a th:href="@{/category(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>
        </ul>
    </div>
</footer>
<footer th:fragment="copyParam (param1, param2)">
    <p>파라미터 자리 입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
</body>
</html>
