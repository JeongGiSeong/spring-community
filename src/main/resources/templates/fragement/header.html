<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="kr">

<footer th:fragment="header">
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">MyCommunity</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userInformationBar" aria-controls="userInformationBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="userInformationBar">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class='nav-item me-3'>
                            <a class='nav-link' href='#'>내 정보</a>
                        </li>
                        <li class='nav-item me-3'>
                            <a class='nav-link' href='#'>내 글</a>
                        </li>
                        <li  class='nav-item me-3'>
                            <a class='nav-link' href='#'>내 댓글</a>
                        </li>

                        <!-- 로그아웃 상태일 때 -->
                        <li sec:authorize="isAnonymous()">
                            <a class="btn btn-primary" th:href="@{/login}">로그인</a>
                        </li>

                        <!-- 로그인 상태일 때 -->
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-primary">로그아웃</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</footer>
