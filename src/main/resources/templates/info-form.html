<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Edit Info</title>
</head>
<body>

<div class="container mt-5">
    <h2>회원 정보 수정</h2>

    <form id="edit-form" class="pt-5">
        <input type="hidden" name="memberId" th:value="${memberDto.id}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class='mb-3'>
            <label for='email' class='form-label'>이메일</label>
            <input type='text' id='email' name='email' class='form-control'
                   required readonly
                   th:value="${memberDto.email}"/>
        </div>
        <div class='mb-3'>
            <label for='name' class='form-label'>이름</label>
            <input type='text' id='name' name='name' class='form-control'
                   required th:value="${memberDto.name}"/>
        </div>
        <div class='mb-3'>
            <label for='password' class='form-label'>비밀번호</label>
            <input type ='password' id ='password'
                   minlength ='8'
                   maxlength ='20'
                   pattern = "^(?=.*[a-zA-Z])(?=.*[0-9]).{8,20}$"
                   title = "알파벳과 숫자를 포함한 8~20자리의 비밀번호를 입력해주세요."
                   class ="form-control"/>
        </div>
        <div class='mb-3'>
            <label for='confirm_password' class='form-label'>비밀번호 확인</label>
            <input type='password' id='confirm_password' name='confirm_password'
                   class='form-control' />
        </div>

        <button type="submit" class='btn btn-primary'>수정</button>
    </form>
</div>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script>
    // 비밀번호 일치 검사 함수
    function validatePassword() {
        let confirmPassword = $('#confirm_password');
        let password = $('#password');
        // password와 confirmPassword 모두 비어있다면 통과
        if (password.val() === '' && confirmPassword.val() === '') {
            confirmPassword[0].setCustomValidity('');
            return;
        }
        if (password.val() !== confirmPassword.val()) {
            confirmPassword[0].setCustomValidity('비밀번호가 일치하지 않습니다.');
        } else {
            confirmPassword[0].setCustomValidity('');
        }
    }

    $('#edit-form').submit(function (e) {
        e.preventDefault();
        validatePassword();
        if (this.checkValidity()) {
            let memberId = $('input[name="memberId"]').val();
            let formData = {
                memberId: memberId,
                email: $('#email').val(),
                name: $('#name').val(),
                password: $('#password').val(),
                confirm_password: $('#confirm_password').val()
            };
            $.ajax({
                type: 'PUT',
                url: '/api/members/' + memberId,
                contentType: 'application/json',
                data: JSON.stringify(formData),
                headers: {
                    'X-CSRF-TOKEN': $('input[name="_csrf"]').val()
                },
                success: function (response) {
                    alert('회원 정보가 수정됐습니다.');
                    window.location.href = '/login';
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    if (jqXHR.responseJSON) {
                        alert(jqXHR.responseJSON.message);
                    } else {
                        alert('회원 정보 수정에 실패했습니다.');
                    }
                }
            });
        }
    });
</script>
</body>
</html>
