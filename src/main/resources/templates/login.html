<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h2 class="text-center">Login</h2>

    <!-- Display error message -->
    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="#" th:action="@{/members/login}" method="post" class="mt-5">

        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name ="loginId" th:value="${loginId}" class ="form-control"/>
        </div>

        <div class ="form-group">
            <label for ="password">비밀번호</label>
            <input type ="password" id ="password" name ="password" class ="form-control"/>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="rememberUsername" class="form-check-input"/>
            <label for="rememberUsername" class="form-check-label">Remember username</label>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="keepLoggedIn" class="form-check-input"/>
            <label for="keepLoggedIn" class="form-check-label">Keep me logged in</label>
        </div>

        <!-- Submit button -->
        <button type ='submit' class ='btn btn-primary'>Login?</button>
        <p><a href='#'>Forgot your username?</a></p>
        <p><a href='#'>Sign up here.</a></p>

    </form>
</div>
</body>
</html>
