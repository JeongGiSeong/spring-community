<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<div class="d-flex align-items-center justify-content-center vh-100">
    <form th:action="@{/login}" method="post" id="loginForm" style="width:25%;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            잘못된 아이디 또는 비밀번호입니다.
        </div>

        <div class="form-outline mb-4">
            <input type="text" class="form-control" id ="email" name ="email" />
            <label class="form-label" for="email">이메일</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" name="password" />
            <label class="form-label" for="password">비밀번호</label>
        </div>

        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me" />
                    <label class="form-check-label" for="remember-me"> 기억하기 </label>
                </div>
            </div>

            <div class="col">
                <a href="/forgot-password">비밀번호를 잊으셨나요?</a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">로그인</button>

        <div class="text-center">
            <p>회원이 아니신가요? <a href="/register">회원가입</a></p>
            <p>소셜 로그인</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </form>
</div>

<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script type=text/javascript src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>
</html>
