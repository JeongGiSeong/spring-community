<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts by Category</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container my-5">
    <h1 th:text="${category.name}">Category Name</h1>

    <!-- Tab Nav -->
    <div class='nav nav-tabs' id='myTab' role='tablist'>
        <button class="nav-item nav-link active" id='all-tab' data-bs-toggle='tab'
                href='#all' role='tab' aria-controls='all'
                th:onclick="'loadPosts(' + ${category.id} + ', \'all\')'">전체</button>
        <button class="nav-item nav-link" th:each="subCategory : ${category.children}"
                th:id="|${subCategory.name}-tab|" data-bs-toggle="tab"
                th:href="'#' + ${subCategory.name}" role="tab"
                th:aria-controls="${subCategory.name}" th:text="${subCategory.name}"
                th:data-catid="${subCategory.id}"
                onclick="loadPosts(this.getAttribute('data-catid'), this.getAttribute('href').substring(1))">
        </button>
    </div>

    <!-- Tab Content -->
    <div class='tab-content'>
        <!-- All Tab -->
        <div class='tab-pane fade show active' role ='tabpanel' id='all'>
            <!-- Post Table for All category-->
            <div th:replace="fragement/post-table :: postTable ('all')"></div>
        </div>

        <!-- Subcategory Loop -->
        <div th:each='subCategory : ${category.children}' class='tab-pane fade' role ='tabpanel' th:id='${subCategory.name}'>
            <!-- Post Table for each Sub-category-->
            <div th:replace="fragement/post-table ::postTable (${subCategory.name})"></div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function loadPosts(categoryId, tabId) {
        let url;
        if (tabId === 'all') {
            url = "/api/posts/category/" + categoryId + "/subcategories";
        } else {
            url = "/api/posts/category/" + categoryId;
        }
        $.ajax({
            url: url,
            type: 'GET',
            success: [
                function(data) {
                    // Clear the existing posts
                    $('#' + tabId + 'PostList').empty();

                    // Add each post to the table
                    data.content.forEach(function(post) {
                        const row = $('<tr>').append(
                            $('<td>').text(post.categoryName),
                            $('<td>').text(post.title),
                            $('<td>').text(post.viewCount),
                            $('<td>').text(post.likeCount),
                            $('<td>').text(post.createdDate)
                        );
                        $('#' + tabId + 'PostList').append(row);
                    });
                }
            ],
            error: function(jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
            }
        });
    }

    $(document).ready(function() {
        loadPosts([[${category.id}]], 'all');
    });
</script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
