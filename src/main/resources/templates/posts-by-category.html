<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts by Category</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div th:replace="~{fragement/header :: header}"></div>
<div class="container my-5">
    <h1 th:text="${category.name}">Category Name</h1>

    <!-- Tab Nav -->
    <div class='nav nav-tabs' id='myTab' role='tablist'>
        <button class="nav-item nav-link" id='all-tab' data-bs-toggle='tab'
                href='#all' role='tab' aria-controls='all'
                th:onclick="'loadPosts(' + ${category.id} + ', \'all\')'">전체</button>
        <button class="nav-item nav-link" th:each="subCategory : ${category.children}"
                th:id="|${subCategory.name}-tab|" data-bs-toggle="tab"
                th:href="'#' + ${subCategory.name}" role="tab"
                th:aria-controls="${subCategory.name}" th:text="${subCategory.name}"
                th:data-catid="${subCategory.id}"
                onclick="loadPosts(this.getAttribute('data-catid'), this.getAttribute('href').substring(1))">
        </button>
    </div>

    <!-- Post Table -->
    <table class="table table-striped my-4">
        <thead>
        <tr>
            <th scope="col">탭</th>
            <th scope="col">제목</th>
            <th scope="col">글쓴이</th>
            <th scope="col">추천</th>
            <th scope="col">조회</th>
            <th scope="col">날짜</th>
        </tr>
        </thead>

        <tbody id='PostList'>
        </tbody>
    </table>
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
         </span>
        <a type='button' th:href="@{/post/create}" class='btn btn-primary'>글쓰기</a>
    </div>
    <div id='Pagination' class="btn-group mt-3"></div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function loadPosts(categoryId, tabId, page = 0) {
        let url;
        if (tabId === 'all') {
            url = "/api/posts/category/" + categoryId + "/subcategories";
        } else {
            url = "/api/posts/category/" + categoryId;
        }

        $.ajax({
            url: url,
            type: 'GET',
            data: {page: page, size: 20, sortField: "createdDate", sortOrder: "desc"},
            success: [
                function(data) {
                    const postList = $('#PostList');
                    postList.empty();
                    data.content.forEach(function(post) {
                        const row = $('<tr>').append(
                            $('<td>').text(post.categoryName),
                            $('<td>').append(
                                $('<a>')
                                    .addClass('custom-link')
                                    .attr('href', '/post/' + post.id)
                                    .text(post.title)
                            ),
                            $('<td>').text(post.memberName),
                            $('<td>').text(post.viewCount),
                            $('<td>').text(post.likeCount),
                            $('<td>').text(timeAgo(post.createdDate))
                        );
                        postList.append(row);
                    });

                    // Pagination
                    const pagination = $('#Pagination');
                    pagination.empty();

                    for (let i = 0; i<data.totalPages; i++) {
                        let btnClass = i === page ? 'btn-primary' : 'btn-default';
                        const btn =$('<button>')
                            .addClass('btn')
                            .addClass(btnClass)
                            .text(i+1)
                            .click(function() { loadPosts(categoryId, tabId, i); });
                        pagination.append(btn);
                    }
                }
            ],
            error: function(jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
            }
        });
    }

    $(document).ready(function() {
        const categoryId = [[${category.id}]];
        loadPosts(categoryId, 'all');

        $('#all-tab').trigger('click');
    });


    function timeAgo(dateString) {
        const now = new Date();
        const postDate = new Date(dateString);
        const diffInSeconds = Math.floor((now - postDate) / 1000);
        let timeAgo;

        if (diffInSeconds < 60) {
            timeAgo = diffInSeconds + '초 전';
        } else if (diffInSeconds < 3600) {
            timeAgo = Math.floor(diffInSeconds / 60) + '분 전';
        } else if (diffInSeconds < 86400) {
            timeAgo = Math.floor(diffInSeconds / 3600) + '시간 전';
        } else if (diffInSeconds < 2592000) {
            timeAgo = Math.floor(diffInSeconds / 86400) + '일 전';
        } else if (diffInSeconds < 31536000) {
            timeAgo = Math.floor(diffInSeconds / 2592000) + '달 전';
        } else {
            timeAgo = postDate.getFullYear() + '.' + (postDate.getMonth() + 1) + '.' + postDate.getDate();
        }

        return timeAgo;
    }
</script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
