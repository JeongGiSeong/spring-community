<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<section class="vh-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <!-- Registration Form -->
                            <form th:action="@{/register}" th:object="${memberFormDto}" method="post">

                                <!-- Name -->
                                <div class='form-outline mb-4'>
                                    <input type='text' id='name' th:field='*{name}'
                                           placeholder='Your Name'
                                           required autofocus
                                           class='form-control form-control-lg'/>
                                    <label class="form-label" for='name'>Name</label>
                                </div>

                                <!-- Email -->
                                <div class='form-outline mb-4'>
                                    <input type='email' id='email' th:field='*{email}'
                                           placeholder='Your Email'
                                           required
                                           class='form-control form-control-lg'/>
                                    <label class="form-label" for='email'>Email</label>
                                </div>

                                <!-- Password -->
                                <div class='form-outline mb-4'>
                                    <input type ='password' id ='password' th:field ='*{password}'
                                           placeholder ='Password'
                                           required
                                           minlength ='8'
                                           maxlength ='20'
                                           pattern ="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$"
                                           title ="Please include at least 1 number and at least 1 letter."
                                           autoComplete ="new-password"
                                           class ="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <!-- Repeat Password -->
                                <div class='form-outline mb-4'>
                                    <input type='password' id='confirm_password'
                                           placeholder ='Repeat Password'
                                           required
                                           class ="form-control form-control-lg"/>
                                    <label class="form-label" for="confirm_password">Repeat Password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                    <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a>
                                </p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

<script>
    function validatePassword(){
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm_password");
        if(password.value !== confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    const password = document.getElementById("password");
    const confirm_password = document.getElementById("confirm_password");

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>

</body>
</html>
